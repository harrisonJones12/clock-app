<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" type="text/css" href="./reset.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  

  <title>Frontend Mentor | Clock App</title>
</head>

<body>
  <div class="background-container">
    <!-- quote section -->
    <div class="quote-container">
      <div class="icon-quote-container">
      <p class="quote">"Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam sed distinctio nisi aspernatur provident nihil?"</p>
        <i class="fas fa-sync"></i>
      </div>
        <p class="quote-author">Ada Lovelace</p>
    </div>
    <!-- time and location section -->
    <div class="time-location-container">
      <div class="greeting-icon-container">
        <div class="sun-icon" >
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M11.78 19.417c.594 0 1.083.449 1.146 1.026l.006.125v1.842a1.152 1.152 0 01-2.296.125l-.007-.125v-1.842c0-.636.516-1.151 1.152-1.151zM6.382 17.18a1.15 1.15 0 01.09 1.527l-.09.1-1.302 1.303a1.152 1.152 0 01-1.718-1.528l.09-.1 1.302-1.302a1.15 1.15 0 011.628 0zm12.427 0l1.303 1.303a1.15 1.15 0 11-1.628 1.627L17.18 18.81a1.15 1.15 0 111.628-1.628zM11.781 5.879a5.908 5.908 0 015.901 5.902 5.908 5.908 0 01-5.901 5.902 5.908 5.908 0 01-5.902-5.902 5.908 5.908 0 015.902-5.902zm10.63 4.75a1.151 1.151 0 110 2.303h-1.843a1.151 1.151 0 110-2.303h1.842zm-19.418 0a1.151 1.151 0 01.126 2.296l-.125.007H1.15a1.151 1.151 0 01-.125-2.296l.125-.007h1.842zm1.985-7.268l.1.09 1.303 1.302a1.151 1.151 0 01-1.528 1.718l-.1-.09L3.45 5.08A1.15 1.15 0 014.978 3.36zm15.133.09c.45.449.45 1.178 0 1.628L18.808 6.38a1.151 1.151 0 11-1.628-1.628l1.303-1.303c.449-.449 1.178-.449 1.628 0zM11.781 0c.636 0 1.151.515 1.151 1.151v1.843a1.152 1.152 0 01-2.303 0V1.15C10.63.515 11.145 0 11.781 0z" fill="#FFF" fill-rule="nonzero"/></svg>
      </div>
        <p class="greeting">Good Morning</p>
      </div>
      <div class="time-container">
        <p class="time">11:37</p>
        <p class="time-zone">bst</p>
      </div>
        <p class="location">In London, UK</p>
        <button class="more-less-info-button" id="more-less-button">
          <p class="more-less-text" id="button-text">more</p>
          <div id="arrow" class="arrow-button-container">
            <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg" class="arrow-button"><g fill="none" fill-rule="evenodd"><circle fill="#303030" cx="20" cy="20" r="20"/><path stroke="#FFF" stroke-width="2" d="M14 23l6-6 6 6"/></g></svg>
          </div>
        </div>
        </button>
        <!-- time zone drawer -->
        <div class="time-zone-drawer">
            <div class="info-wrapper">
              <div class="info-wrapper">
              <p class="current-timezone"></p>
              <p class="timezone-info"></p>
            </div>
            <div class="info-wrapper">
              <p class="day-of-the-year"></p>
              <p class="day-of-the-year-info"></p>
            </div>
            <div class="info-wrapper">
              <p class="day-of-the-week"></p>
              <p class="day-of-the-week-info"></p>
            </div>
            <div class="info-wrapper">
              <p class="week-number"></p>
              <p class="week-number-info"></p>
            </div>
          </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
