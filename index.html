<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" type="text/css" href="./reset.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  <script src="./index.js"></script>

  <title>Frontend Mentor | Clock App</title>
</head>

<body>
  <div class="background-container">
    <!-- quote section -->
    <div class="quote-container">
      <div class="icon-quote-container">
      <p class="quote">"Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam sed distinctio nisi aspernatur provident nihil?"</p>
        <i class="fas fa-sync"></i>
      </div>
        <p class="quote-author">Ada Lovelace</p>
    </div>
    <!-- time and location section -->
    <div class="time-location-container">
      <div class="greeting-icon-container">
        <i class="fas fa-sun"></i>
        <p class="greeting">Good Morning</p>
      </div>
      <div class="time-container">
        <p class="time">11:37</p>
        <p class="time-zone">bst</p>
      </div>
        <p class="location">In London, UK</p>
        <button class="more-less-info-button-closed" id="more-less-button">
          <p class="more-less-text">more</p>
          <div class="arrow-down-background">
          <i class="fas fa-chevron-down"></i>
        </div>
        </button>
    </div>
   
</body>
</html>
